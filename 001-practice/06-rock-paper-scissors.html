<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      .mainHeader {
        color:rgb(52, 47, 94)
      }
    </style>
  </head>

  <body>
    <h2 class="mainHeader">Rock, Paper, Scissors</h2>

    <button onclick="
      const randomNumber = Math.random(); 
      if (randomNumber <= 1/3){
        alert('You both picked rock! Tie !');
        numberTied++;
      } else if (randomNumber > 1/3 && randomNumber <= 2/3) {
        alert('You picked rock! The computer picked paper! You loose!');
        numberLost++;
      } else if (randomNumber > 2/3) {
        alert('You picked rock! The computer picked scissors! You win');
        numberWon++; }
      console.log(randomNumber)
    ">Rock</button>

    <button>Paper</button>
    <button>Scissors</button>
    <button onclick="
    console.log(`Number of wins: ${numberWon} \nNumber of losses: ${numberLost} \nNumber of ties: ${numberTied}`);
    ">Show Score</button>

  </body>
  <script>
    let numberTied = 0;
    let numberWon = 0;
    let numberLost = 0;
  </script>
</html>
