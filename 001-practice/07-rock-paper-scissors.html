<!DOCTYPE html>
<html>
  <head>
    <Title>Rock Paper Scissors but better this time</Title>
  </head>
  <body>
    <h1 class="header">Rock Paper Scissors but better this time</h1>

    <button onclick="
    const computerMove = pickComputerMove(); // we can make the variable the output of the funciton, effectively bringing the scope of the vriable out of the function and to the global scope.
    let result = '';
    if (computerMove === 'rock') {
      result = 'You tie!';
    } else if (computerMove === 'paper') {
      result = 'You loose!';
    } else if (computerMove === 'scissors') {
      result = 'You win!';
    }
    alert(`You picked rock! The computer picked ${computerMove}! ${result}`);
    ">Rock</button>

    <button onclick="
    pickComputerMove();
    const computerMove = pickComputerMove(); // we can make the variable the output of the funciton, effectively bringing the scope of the vriable out of the function and to the global scope.
    let result = '';

    if (computerMove === 'rock') {
      result = 'You win!';
    } else if (computerMove === 'paper') {
      result = 'You tie!';
    } else if (computerMove === 'scissors') {
      result = 'You loose!';
    }
    alert(`You picked paper! The computer picked ${computerMove}! ${result}`);
">Paper</button>

    <button onclick="
    pickComputerMove();
    const computerMove = pickComputerMove(); // we can make the variable the output of the funciton, effectively bringing the scope of the vriable out of the function and to the global scope.
    let result = '';

    if (computerMove === 'rock') {
      result = 'You loose!';
    } else if (computerMove === 'paper') {
      result = 'You win!';
    } else if (computerMove === 'scissors') {
      result = 'You tie!';
    }
    alert(`You picked scissors! The computer picked ${computerMove}! ${result}`);
">Scissors</button>

    <script>
    // let computerMove = ''; |  one way of getting a value out of a function is to declare the variable in the global scope

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
    
        if (randomNumber <= 1/3) {
          computerMove = 'rock';
        } else if (randomNumber > 1/3 && randomNumber <=2/3) {
          computerMove = 'paper';
        } else if (randomNumber > 2/3) {
          computerMove = 'scissors';
        }
        return computerMove; //console logging this function will result in the computer move before giving an error.
      }
    </script>
  </body>
</html>
