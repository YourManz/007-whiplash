<html>

    <h1 class="header">Rock Paper Scissors but better this time</h1>

    <button onclick="
    const computerMove = pickComputerMove(); // we can make the variable the output of the funciton, effectively bringing the scope of the vriable out of the function and to the global scope.
    let result = '';

    alert(`You picked rock! The computer picked ${computerMove}! You ${outputtingAlert('paper', 'scissors', 'rock', computerMove)}`); //this calls a function that replaced what the last if statment tree did, this will output whether or not you win or lose.
    ">Rock</button>

    <button onclick="
    const computerMove = pickComputerMove(); // we can make the variable the output of the funciton, effectively bringing the scope of the vriable out of the function and to the global scope.
    let result = '';

    alert(`You picked paper! The computer picked ${computerMove}! You ${outputtingAlert('scissors', 'rock', 'paper', computerMove)}`);
">Paper</button>

    <button onclick="
    const computerMove = pickComputerMove(); // we can make the variable the output of the funciton, effectively bringing the scope of the vriable out of the function and to the global scope.
    let result = '';

    alert(`You picked scissors! The computer picked ${computerMove}! You ${outputtingAlert('rock', 'paper', 'scissors', computerMove)}`);
">Scissors</button>

    <script>
    // let computerMove = ''; |  one way of getting a value out of a function is to declare the variable in the global scope

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
    
        if (randomNumber <= 1/3) {
          computerMove = 'rock';
        } else if (randomNumber > 1/3 && randomNumber <=2/3) {
          computerMove = 'paper';
        } else if (randomNumber > 2/3) {
          computerMove = 'scissors';
        }
        return computerMove; //console logging this function will result in the computer move before giving an error.
      }

      function outtputingAlert(lose, win, tie, computerMove) { // This function, based on inputs will output win, lose or tie.
        if (computerMove === lose) {
          return 'lose!';
        } else if (computerMove === win) {
          return 'win!';
        } else if (computerMove === tie) {
          return 'tie!';
        }
      }
    </script>
