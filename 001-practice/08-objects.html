<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    
    <script>
      const product = {
        name: 'socks',
        price: 1499
      }
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product.name);
    </script>
  </body>
</html>
