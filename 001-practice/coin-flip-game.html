<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="coinFlip();guess='heads';compare(result, guess)">Heads</button>
    <button onclick="coinFlip();guess='tails';compare(result, guess)">Tails</button>

    <button onclick="resetScore(); alert('Score Reset! \nHeads: 0 | Tails: 0')">Reset Score</button>
    <script>

      let guess = '';

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loss:0
      };

      let result = '';
      function coinFlip() {
        const randomNumber = Math.round(Math.random()*10)
        if ((randomNumber % 2) === 0) {
          score.tails += 1;
          localStorage.setItem('score', JSON.stringify(score));
          result = 'tails';
          return 'tails';
        } else if ((randomNumber % 2) === 1) {
          score.heads += 1;
          localStorage.setItem('score', JSON.stringify(score));
          result = 'heads';
          return 'heads';
        };
      };

      function compare(flip, input) {
        if (flip === input) {
          score.wins++;
          localStorage.setItem('score', JSON.stringify(score));
          alert(`You guessed ${guess}! The coin landed on ${result}! You win!\nWins: ${score.wins} | Losses: ${score.loss}`);
          return;
        } else {
          score.loss++;
          localStorage.setItem('score', JSON.stringify(score));
          alert(`You guessed ${guess}! The coin landed on ${result}!\nYou lose`);
          return;
        }
      }

      function resetScore() {
        score.heads = 0;
        score.tails = 0;
      };
    </script>
  </body>
</html>
