<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="coinFlip();guess='heads';compare(result, guess)">Heads</button>
    <button onclick="coinFlip();guess='tails';compare(result, guess)">Tails</button>

    <button onclick="showScore();">Show Score</button>
    <button onclick="resetScore();">Reset Score</button>
    <script>

      let guess = '';

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loss:0
      };

      let result = '';
      function coinFlip() {
        const randomNumber = Math.round(Math.random()*10)
        if ((randomNumber % 2) === 0) {
          result = 'tails';
          return 'tails';
        } else if ((randomNumber % 2) === 1) {
          result = 'heads';
          return 'heads';
        };
      };

      function compare(flip, input) {
        if (flip === input) {
          score.wins++;
          localStorage.setItem('score', JSON.stringify(score));
          alert(`You guessed ${guess}! The coin landed on ${result}! You win!\nWins: ${score.wins} | Losses: ${score.loss}`);
          return;
        } else {
          score.loss++;
          localStorage.setItem('score', JSON.stringify(score));
          alert(`You guessed ${guess}! The coin landed on ${result}! You lose\nWins: ${score.wins} | Losses: ${score.loss}`);
          return;
        }
      }

      function showScore() {
        alert(`Your score is:\nWins: ${score.wins} | Losses: ${score.loss}`);
        return;
      }

      function resetScore() {
        score.loss = 0;
        score.wins = 0;
        localStorage.setItem('score', JSON.stringify(score));
        alert('Score Reset! \nWins: 0 | Losses: 0');
        return;
      };
    </script>
  </body>
</html>
