<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="coinFlip(); alert(`It was ${result}! \nHeads: ${score.heads} | Tails: ${score.tails}`)">Flip Coin</button>
    <button onclick="resetScore(); alert('Score Reset! \nHeads: 0 | Tails: 0')">Reset Score</button>
    <script>

      const score = JSON.parse(localStorage.getItem('score')) || {
        heads: 0,
        tails:0
      };

      let result = '';
      function coinFlip() {
        const randomNumber = Math.round(Math.random()*10)
        if ((randomNumber % 2) === 0) {
          score.tails += 1;
          localStorage.setItem('score', JSON.stringify(score));
          result = 'tails';
          return 'tails';
        } else if ((randomNumber % 2) === 1) {
          score.heads += 1;
          localStorage.setItem('score', JSON.stringify(score));
          result = 'heads';
          return 'heads';
        };
      };

      function resetScore() {
        score.heads = 0;
        score.tails = 0;
      };
    </script>
  </body>
</html>
